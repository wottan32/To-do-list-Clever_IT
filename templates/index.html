<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-group-item > button {
            margin-left: 10px;
        }
        .footer {
            margin-top: 20px;
        }
        /* Additional styles for button alignment */
        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .button-row > form {
            flex-grow: 1;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <div class="row">
        <div class="col-lg-8">
            <!-- Formulario para crear una nueva tarea -->
            <form id="createTodoForm" class="mb-3">
                <div class="form-group">
                    <label for="title">Título de la tarea</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción de la tarea</label>
                    <textarea class="form-control" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="due_date">Fecha de vencimiento (dd/mm/yyyy)</label>
                    <input type="text" class="form-control" id="due_date" required>
                </div>
                <div class="form-group">
                    <label for="status">Estado de la tarea</label>
                    <select class="form-control" id="status">
                        <option>Pendiente</option>
                        <option>En progreso</option>
                        <option>Terminada</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear Tarea</button>
            </form>
        </div>
        <div class="col-lg-4 d-flex align-items-end flex-column">
            <!-- Botón para cargar tareas -->
            <button id="loadTodosButton" class="btn btn-info mb-3">Cargar Tareas</button>
        </div>
    </div>

    <!-- Espacio para asegurarse de que la lista de tareas esté al final de la página -->
    <div class="footer">
        <hr>
        <!-- Lista de tareas -->
        <ul id="todosList" class="list-group">
            <!-- Las tareas se cargarán aquí -->
        </ul>
    </div>
</div>

<!-- Modal para editar tarea -->
<div class="modal" tabindex="-1" role="dialog" id="editTodoModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Tarea</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editTodoForm">
          <input type="hidden" id="editTodoId">
          <div class="form-group">
            <label for="editTitle">Título de la tarea</label>
            <input type="text" class="form-control" id="editTitle" required>
          </div>
          <div class="form-group">
            <label for="editDescription">Descripción de la tarea</label>
            <textarea class="form-control" id="editDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="editDueDate">Fecha de vencimiento (dd/mm/yyyy)</label>
            <input type="text" class="form-control" id="editDueDate" required>
          </div>
          <div class="form-group">
            <label for="editStatus">Estado de la tarea</label>
            <select class="form-control" id="editStatus">
              <option>Pendiente</option>
              <option>En progreso</option>
              <option>Terminada</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="submitEdit()">Guardar cambios</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
